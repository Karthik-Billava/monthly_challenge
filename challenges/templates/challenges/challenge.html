<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{month|title}}'s challenge</title>
</head>
<body>
    <h1>Challenge for {{month|title}}</h1>
    {% if text is not None %}
        <h2> {{text}}</h2>
    {% else %}
        <p>Challenge for this month doesn't exist!</p>
    {% endif %}
</body>
</html>
